name: Lummilo CI/CD with GitOps

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Security Scanning (Shift Left - Run First)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"

      - name: Check for critical vulnerabilities
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "Security scan completed. Check GitHub Security tab for details."
          fi

  # Job 2: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and test backend
        run: echo "Backend tests will be implemented later"

      - name: Install dependencies and test frontend
        run: echo "Frontend tests will be implemented later"

  # Job 3: Build & Push Images
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [security, test]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract branch name and SHA
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      # Backend Image
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: application/server
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.vars.outputs.branch }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      # Frontend Image
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: application/client
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.vars.outputs.branch }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  # Job 4: Update K8s Manifests (GitOps)
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Extract SHA and environment
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Update backend deployment image
        run: |
          NEW_IMAGE="${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-backend:${{ steps.vars.outputs.short_sha }}"
          # Update backend deployment.yaml
          sed -i "s|image:.*backend.*|image: $NEW_IMAGE|" k8s/backend/deployment.yaml

      - name: Update frontend deployment image
        run: |
          NEW_IMAGE="${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-frontend:${{ steps.vars.outputs.short_sha }}"
          # Update frontend deployment.yaml
          sed -i "s|image:.*frontend.*|image: $NEW_IMAGE|" k8s/frontend/deployment.yaml

      - name: Commit and push manifest updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/backend/deployment.yaml k8s/frontend/deployment.yaml
          git diff --staged --quiet || {
            git commit -m "ci: update ${{ steps.vars.outputs.environment }} images to ${{ steps.vars.outputs.short_sha }}"
            git push
          }

  # Job 5: Notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build, update-manifests]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Pipeline: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Services: Backend & Frontend
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
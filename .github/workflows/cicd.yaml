name: Lummilo CI/CD with GitOps

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  # Job 1: Security Scanning (Shift Left - Run First)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"

      - name: Check scan results
        run: |
          echo "Security scan completed. Review the Trivy output above for critical/high vulnerabilities."
          echo "If any critical vulnerabilities were found, the scan would have failed."

  # Job 2: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and test backend
        run: echo "Backend tests will be implemented later"

      - name: Install dependencies and test frontend
        run: echo "Frontend tests will be implemented later"

  # Job 3: Build & Push Images
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [security, test]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract branch name, SHA and lowercase repo name
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          # Convert repository name to lowercase for Docker compatibility
          echo "repo_lowercase=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Backend Image
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: application/server
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-backend:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-backend:${{ steps.vars.outputs.branch }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      # Frontend Image
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: application/client
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-frontend:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-frontend:${{ steps.vars.outputs.branch }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  # Job 4: Update K8s Manifests (GitOps)
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Extract SHA, environment and lowercase repo name
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Convert repository name to lowercase for Docker compatibility
          echo "repo_lowercase=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Update backend deployment image
        run: |
          # Use lowercase repository name for Docker image
          NEW_IMAGE="${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-backend:${{ steps.vars.outputs.short_sha }}"
          # Update backend deployment.yaml
          sed -i "s|image:.*backend.*|image: $NEW_IMAGE|" k8s/backend/deployment.yaml

      - name: Update frontend deployment image
        run: |
          # Use lowercase repository name for Docker image
          NEW_IMAGE="${{ env.DOCKER_REGISTRY }}/${{ steps.vars.outputs.repo_lowercase }}-frontend:${{ steps.vars.outputs.short_sha }}"
          # Update frontend deployment.yaml
          sed -i "s|image:.*frontend.*|image: $NEW_IMAGE|" k8s/frontend/deployment.yaml

      - name: Commit and push manifest updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/backend/deployment.yaml k8s/frontend/deployment.yaml
          git diff --staged --quiet || {
            git commit -m "ci: update ${{ steps.vars.outputs.environment }} images to ${{ steps.vars.outputs.short_sha }}"
            git push
          }

  # Job 5: Notification
    # Job 5: Notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build, update-manifests]
    if: always()

    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Deployment Notification",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Pipeline Status:* ${{ job.status }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Services:* Backend & Frontend\n*Repository:* ${{ github.repository }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
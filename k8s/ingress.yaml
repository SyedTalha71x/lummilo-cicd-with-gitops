apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lummilo-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # alb.ingress.kubernetes.io/group.name: lummilo-alb-group  # Optional for grouping
spec:
  ingressClassName: alb
  rules:
    # ArgoCD Rule
    - host: argocd.syedtalhahussain.com  
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
    
    - host: lummilo.syedtalhahussain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lummilo-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lummilo-backend-service
                port:
                  number: 80